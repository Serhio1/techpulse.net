        title: ВКонтакте запускает двухфакторную аутентификацию.
        text: Крупнейшая в Украине и СНГ социальная сеть приступила к внедрению новой системы защиты личных профилей — двухфакторной аутентификации (2FA). Система будет подключаться по желанию пользователя. Двухфакторная аутентификация – это усложненный процесс подтверждения личности пользователя, обеспечивающий дополнительную защиту его аккаунта. Первым шагом аутентификации по-прежнему будет логин и пароль, а в качестве второго можно будет использовать один из трёх вариантов: SMS с кодом подтверждения на привязанный к странице номер телефона, приложение на Android (http://vk.cc/2unule) или iOS (http://vk.cc/2HuWii) для генерации кодов, либо одноразовые пароли. Несмотря на то, что подобный метод защиты аккаунта будет избыточен для большинства пользователей, есть немало людей, на чьи страницы ведется "охота". Прежде всего это администраторы крупных сообществ и владельцы приложений. В последнее время участились случаи, когда злоумышленники, вступая в сговор с представителями сотовых операторов, крадут аккаунты ВКонтакте. При подключении двухфакторной аутентификации одного доступа к SIM-карте пользователя или знания пароля будет уже недостаточно. "Ценность личных данных, хранимых пользователями в социальных сетях, постоянно растет. Наличие двухфакторной аутентификации позволяет существенно увеличить безопасность этих данных и делает ВКонтакте еще более надежной площадкой для хранения и обмена информацией", — говорит глава отдела разработки ВКонтакте Андрей Рогозов.
        authorId: 7
        categories: 
            1: Social
            2: vk.com
