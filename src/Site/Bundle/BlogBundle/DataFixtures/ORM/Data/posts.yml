        title: Весь HD-футбол из Бразилии – в новом пакете ВОЛИ
        text: Компания ВОЛЯ и медиахолдинг «Медиа Группа Украина» и далее продвигают телевидение высокой четкости, начатое во время ЕВРО-2012. Благодаря этому абоненты цифрового и интерактивного телевидения ВОЛИ смогут увидеть в формате высокой четкости все матчи чемпионата мира по футболу 2014 года, который пройдет в Бразилии. Оба флагманских спортивных телеканала «Медиа Группы Украина» в формате высокой четкости, «Футбол 1 в HD-качестве» и «Футбол 2 в HD-качестве», будут представлены в новом цифровом премиальном пакете телепрограмм «Премиум Спорт HD», который ВОЛЯ открывает для подписки 2 июня 2014 года. Первый из них, «Футбол 1 в HD-качестве», дебютирует в сетях ВОЛИ. − Развитие спортивных трансляций в HD-качестве – наше приоритетное направление. Многолетнее сотрудничество с «Медиа Группой Украина» позволило предложить нашим абонентам исключительную возможность − наблюдать за происходящим на футбольном поле и одновременно наслаждаться великолепным качеством картинки и звука. Важно, что наши абоненты получат премиальный пакет уже накануне самого чемпионата, − говорит программный директор ВОЛИ Сергей Осадчий. C 12 июня по 13 июля каналы «Футбол 1 в HD-качестве» и «Футбол 2 в HD-качестве» покажут все матчи чемпионата. Кроме прямых трансляций на этих телеканалах ожидается запуск ряда спецпроектов, посвященных турниру в Бразилии. Помимо обоих упомянутых телеканалов, абоненты цифрового телевидения ВОЛИ в пакете «Премиум Спорт HD» будут смотреть все телепрограммы дополнительного пакета «Спорт». «Премиум Спорт HD» будет доступен для подписки пользователям цифровых телепакетов и интерактивного телевидения «ВОЛЯ Smart HD» по IP-протоколу, начиная с «Базового». 
