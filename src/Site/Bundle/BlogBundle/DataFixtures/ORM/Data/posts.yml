        title: ALCATEL ONETOUCH Idol Mini: "стильный и производительный"
        text: Компактная версия флагманского смартфона Idol X с приятной внешностью, замечательным качеством сборки и неплохим "железом под капотом". Кроме того, здесь IPS-дисплей и аккумулятор, емкость которого 1700 мАч. Несмотря на тот факт, что доминирующим материалом корпуса выступает пластик, а толщина трубки менее 8 мм, на качество сборки, тем не менее, нареканий нет - замечательная подгонка элементов и совершенно никакого люфта. Искать "секрет" такого положения дел не стоит - он "на поверхности" - несъемная крышка аккумуляторного блока. Хорошо это или нет, конечно же, каждому читателю решать персонально. Что же относительно меня, лично никакой "беды" в этом не вижу, гораздо хуже, когда элементы корпуса хрустят. За годы своей деятельности я повидал немалое количество смартфонов и должен сказать, что ALCATEL ONETOUCH Idol Mini, пожалуй, самый аккуратно сложенный "умный" телефон из увиденных: плавные изгибы граней тыльной панели, строгая для глаз, но в то же время вполне комфортная для руки окантовка. Все это уж точно подкупает!
        authorId: 4
