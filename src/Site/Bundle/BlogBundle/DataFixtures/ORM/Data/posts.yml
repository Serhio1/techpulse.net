        title: Дайджест №30: анонс планшета Galaxy Tab S и Zenbook NX500 за 24 тыс. грн.
        text: Новинка позиционируется как тайваньская версия Sony Xperia ZL2 (SOL25), который, как помним, некоторое время назад был представлен японским оператором au by KDDI. Ключевые отличия, называемые производителем - вдвое меньший объем встроенной памяти, а также полная поддержка LTE-сетей тайванских операторов - 700/900/1800 МГц. Новинка получила 5-дюймовый Full HD - дисплей, а также чип Snapdragon 801 (MSM8974AB) в основе. Объем встроенной памяти 3 ГБ. Также "на борту" 20,7 Мп камера плюс аккумулятор на 3000 мАч. Приятно также и то, что корпус трубки защищен по стандарту IP55/IP58. Трубка появится на Тайване в июле и будет доступна в классических белом и черном вариантах расцветки корпуса, а также бирюзовом. О стоимости пока ничего не известно.
        authorId: 3
