        title: iWatch будут такими же популярными как и iPad.
        text: По мнению экспертов UBS, грядущие «умные» часы iWatch от Apple станут настоящим хитом продаж и в перспективе по популярности своей смогут «потягаться» с планшетами iPad. В UBS прогнозируют, что iWatch появятся на рынке с ценником в $300. Согласно информации тех же экспертов, уже в следующем году компания Apple сможет продать 21 млн. этих «часиков», а через год - 36 млн. Кроме того, если верить данным UBS, появление iWatch в 2015 году увеличит доходы Apple на 6,5 млрд. долларов, а в 2016 году на 11 млрд. Кстати, не исключается, что уже на старте продаж объемы реализованных устройств могут оказаться даже выше чем у iPad. Это объясняется более доступным ценником и, соответственно, большим кругом потенциальных клиентов. Анонс iWatch на территории США состоится еще до праздничного сезона.
        authorId: 6
        categories: 
            1: Apple
            2: iWatch
