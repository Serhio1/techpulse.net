        title: Дайджест №28-29: Android 4.4.3 для S4 GPE и анонс 7-дюймового смартфона Samsung.
        text: Сводный выпуск подборки наиболее интересных новостей за две недели. Подробности о Nokia X2, первое фото Huawei Ascend D3, анонс LG G3, а также первый смартфон Samsung под управлением Tizen, документальное существование 4,7-дюймового iPhone и мн. др. Известно, что обновление пользователи этих смартфонов будут получать в несколько этапов, что, впрочем, традиционно! Но много времени это не займет. Кроме того, недавно мы сообщали о том, что Samsung тестирует прошивку Android 4.4.3 для своего флагманского S5, а также смартфона S4 LTE-A. Однако на данный момент сроки выхода этой версии оси пока не называются. Впрочем, как правило, на подобные тесты уходит не более одного месяца. А вот что касается самой Android 4.4.3, ее официальный анонс может состояться, скорее всего, в конце июня в рамках Google I/O. 
