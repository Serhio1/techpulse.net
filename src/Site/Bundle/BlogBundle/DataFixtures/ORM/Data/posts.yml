        title: Злоумышленники наживаются на любителях онлайн-казино
        text: Специалисты Kaspersky Lab, постоянно анализируя новые темы спам-сообщений, обнаружили очередную уловку злоумышленников, нацеленную на выманивание денежных средств пользователей. В новой схеме расчет как всегда идет на желание адресата получить большую сумму денег, не прилагая при этом никаких усилий. Пользуясь этим, мошенники начали создавать множество онлайн-казино, в которых пользователь ни при каких обстоятельствах не может выиграть реальные деньги. Рекламу своих сайтов злоумышленники осуществляют посредством спама. Для того чтобы получить доступ ко всем рекламируемым богатствам, пользователю требуется скачать программное обеспечение для игры. В данном случае риск установить вредоносную программу не столь велик, так как главные ловушки предусмотрены далее. Мошенники прибегают к двум сценариям. В рамках одного из них первая игра предлагается пользователю бесплатно. Заранее спланированная победа в ней становится для пользователя приятным сюрпризом и стимулом продолжать, но для участия во второй игре требуется регистрация на сайте и оплата вступительного взноса. В более прямолинейном сценарии после регистрации и уплаты взноса на счет игрока в казино немедленно зачисляется довольно крупная сумма денег. Однако вывести эти деньги из казино не удавалось еще никому, равно как и получить тот выигрыш, который якобы случайно получен в рамках первого бесплатного кона. Спам, продвигающий подобные онлайн-казино, встречается на всех распространенных в Интернете языках. При этом хостинг мошеннических сайтов осуществляется именно в тех странах, где игровой бизнес легален, но созданное казино при этом доступно для пользователей во всем мире. Злоумышленникам такой подход выгоден тем, что пострадавшим игрокам в случае возникновения претензий будет очень трудно найти владельцев исчезнувшего интернет-ресурса, зарегистрированного в другой части света. Подобные нелегальные ресурсы имеют ряд отличительных черт. Во-первых, мошенники используют самые «дешевые» доменные зоны: net, biz, info. Также у таких казино нет лицензии, тогда как на легальных ресурсах о наличии лицензии стараются сообщать на главной странице. Еще одно отличие от настоящих онлайн-казино в том, что мошенники используют для рекламы спам. Наконец, веб-площадка для казино-ловушки обычно создается незадолго до рассылки и имеет короткий срок жизни. Еще одним видом мошенничества, получившим популярность у «азартных» спамеров, являются письма об играх на скачках. Этот связанный с тотализатором спам особенно распространен в Японии, однако подобные рассылки все чаще можно встретить в США и России. Как правило, чтобы получить точный прогноз, заинтересованный в предсказании пользователь должен внести предварительную плату, при этом ресурс «гарантирует» возместить убытки в случае проигрыша. На деле этого, разумеется, не происходит. По схожей схеме действуют мошенники, предлагающие сделать ставку на договорной матч, предварительно заплатив за информацию о «гарантированном» победителе. «Если вы играете онлайн, постарайтесь следовать нескольким простым правилам. Во-первых, никогда не регистрируйтесь на ресурсах, о которых вы узнали из спам-рассылок. Во-вторых, играйте только на сайтах с проверенной репутацией – обязательно ознакомитесь с отзывами в Интернете и историей казино. В-третьих, игнорируйте письма, в которых говорится о крупных суммах денег, которые, например, уже достались вам в результате случайного лотерейного отбора. Описанные схемы в очередной раз подтверждает старое наблюдение: хорошие вещи в спаме не рекламируют», – комментирует Татьяна Куликова, старший спам-аналитик Kaspersky Lab.
        authorId: 10
        categories: 
            1: Security
            2: Kaspersky
