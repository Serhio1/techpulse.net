        title: Google "засветила" фото пока неизвестного смартфона
        text: В официальном Twitter-аккаунте команды разработчиков Android появилась одна весьма любопытная фотография. По идее, если верить слухам, это фото должно было показать, насколько хорошо живется сотрудникам американской компании. Однако на деле получилось не совсем так - кроме всего прочего, она «захватывает» не представленный пока смартфон. Предполагается, что речь идет о Nexus 6 либо Android Silver, который придет на смену поколению Nexus. Но вместе с тем, это может быть фаблет Motorola Moto X+1. Хотя последнее выглядит маловероятным - ведь Google продала эту компанию китайский Lenovo и вряд ли будет рекламировать теперь ее продукты. Впрочем, эта трубка может и вообще не иметь совершенно никакого отношения к коммерческим продуктам. И именно это предположение больше всего похоже на правду. 
        authorId: 8
        categories: 
            1: Smartphones
